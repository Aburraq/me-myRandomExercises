<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- BOOTSTRAP CDN -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
            integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- FONTAWESOME CDN -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Page Visit Counter</title>
    </head>
    <body class="p-4 d-flex justify-content-center align-items-center vh-100 bg-dark">
        <div class="text-center">
            <h1 class="text-danger">Page Visit Counter</h1>
            <div class="alert alert-info" role="alert">
                <h4 class="alert-heading text-primary">Welcome Back!</h4>
                <p>
                    You have visited this page
                    <span id="visitCount">0</span> times
                </p>
            </div>
        </div>

        <script src="./js/05-page-visit-counter.js"></script>
    </body>
</html>
