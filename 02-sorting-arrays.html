

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- BOOTSTRAP CDN -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"

        </div>

        <div class="text-center">
            <div class="btn-group mb-3">

                <button class="btn btn-outline-warning" type="button" id="btnReverse">Reverse</button>
                <button class="btn btn-outline-warning" type="button" id="btnRemoveFirst">Remove First</button>
                <button class="btn btn-outline-warning" type="button" id="btnRemoveLast">Remove Last</button>
                <button class="btn btn-outline-warning" type="button" id="btnRemoveAll">Remove All</button>
                <button class="btn btn-outline-warning" type="button" id="btnMix">Mix</button>
            </div>
        </div>


        <ul id="list">
            
        </ul>
