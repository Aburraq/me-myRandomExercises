<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/24-calculator.css">
</head>
<body>
    
    <div class="card">
        <div class="output" id="output">
            <h3>Result</h3>
        </div>
        <div class="row">
            <div>AC</div>
            <div>DE</div>
            <div>.</div>
            <div>/</div>
        </div>
        <div class="row">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>*</div>
        </div>
        <div class="row">
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>-</div>
        </div>
        <div class="row">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>+</div>
        </div>
        <div class="row">
            <div>00</div>
            <div>0</div>
            <div class="equal">=</div>
        </div>
    </div>

    <script src="./js/24-calculator.js"></script>
</body>
</html>
