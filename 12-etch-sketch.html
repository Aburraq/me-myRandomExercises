<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./css/12-etch-sketch-style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="input-group">
            <input id="input" type="number" placeholder="Please enter grid pixel...">
            <button id="button">Start</button>
        </div>
        <div class="button-container">
            <button value="red" id="red">Red</button>
            <button value="green" id="green">Green</button>
            <button value="blue" id="blue">Blue</button>
            <button value="white" id="white">Eraser</button>
            <button value="random" id="random">Random</button>
            <button value="reset" id="reset">Reset</button>

        </div>

        <div class="divContainer" id="divContainer">

        </div>
    </div>

    <script src="./js/12-etch-sketch.js"></script>
</body>
</html>
