    <body class="p-4 bg-dark d-flex flex-column justify-content-center align-item-center">
        <h1 id="heading" class="text-center text-danger">Digital Clock</h1>

        <div id="clock">
            <span id="hour">00</span>
            <span class="colon">:</span>
            <span id="minute">00</span>
            <span class="colon">:</span>
            <span id="second">00</span>

    </body>
