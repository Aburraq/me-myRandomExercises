<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="./css/11-to-do-list-app-syle.css">
            <!-- FONTAWESOME -->
            <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
</head>
<body>

    <div class="container">
        <div class="to-do">
            <h3>To Do List <i class="fa-solid fa-book-atlas"></i></h3>
            <div class="row">
                <input type="text" id="input" placeholder="Please write a task...">
                <button id="button">Add</button>
            </div>
            <ul class="list-container" id="listContainer">
            </ul>
        </div>
    </div>

    <script src="./js/11-to-do-list-app.js"></script>
</body>
</html>
