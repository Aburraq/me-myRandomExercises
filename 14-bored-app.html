<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I am Bored!</title>
    <link rel="stylesheet" href="./css/14-bored-app.css">
</head>
<body>


    <div class="container">


        <div class="input-group">

            <div class="advanced-input-group" id="advancedInputGroup">
                
                <h3>Accessibility</h3>
                <div class="accessibility-buttons">
                    <button class="easy-accessibility">Easy</button>
                    <button class="medium-accessibility">Medium</button>
                    <button class="high-accessibility">Difficult</button>
                </div>

                <h3>Type</h3>
                <div class="type">
                    <select name="select" class="select-type" id="select">
                        <option value="" disabled selected> Select a Type </option>
                        <option class="education-type" value="education"> Education </option>
                        <option class="recreational-type" value="recreational"> Recreational </option>
                        <option class="social-type" value="social"> Social </option>
                        <option class="diy-type" value="diy"> DIY </option>
                        <option class="charity-type" value="charity"> Charity </option>
                        <option class="cooking-type" value="cooking"> Cooking </option>
                        <option class="relaxation-type" value="relaxation"> Relaxation </option>
                        <option class="music-type" value="music"> Music </option>
                        <option class="busywork-type" value="busywork"> Busywork </option>
                    </select>

                </div>

                <h3>Participants</h3>
                <input type="number" placeholder="Number of Participants" id="participants">

                <h3>Budget</h3>
                <input type="range" placeholder="Price range out of 100" id="budget">
            </div>

            <button class="generate" id="generate">Generate random activity</button>


           

            <div class="output-container">
                <h1 id="output"></h1>
            </div>

            <button class="filter" id="filter">Advanced Filter</button>
        </div>
    </div>  

    <script src="./js/14-bored-app.js"></script>
</body>
</html>
