<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzle</title>
    <link rel="stylesheet" href="./css/13-quiz-game.css">
</head>
<body>
    <div class="container">

        <div class="box">
        <h1 class="question" id="question">Welcome to Quizzle!</h1>

                <ul class="choices" id="choices">

            </div>

            <div id="score-box">
                <h1>Score: <span id="score">--</span></h1>
            </div>
        </div>


    </div>

    <script src="./js/13-quiz.game.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
