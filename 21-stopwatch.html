<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
        <!-- Fontawesome -->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      />
    <link rel="stylesheet" href="./css/21-stopwatch-style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="timeGroup">
                <span id="hour">00</span>
                <span>:</span>
                <span id="minute">00</span>
                <span>:</span>
                <span id="second">00</span>
            </div>

            <div class="buttonGroup" id="buttonGroup">
                <button id="stop"><i class="fa-solid fa-stop"></i></button>
                <button id="play"><i class="fa-solid fa-play"></i></button>
                <button id="restart"><i class="fa-solid fa-repeat"></i></button>
            </div>
        </div>
    </div>

    <script src="./js/21-stopwatch.js"></script>
</body>
</html>
