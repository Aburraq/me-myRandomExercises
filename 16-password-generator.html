<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-dark text-light">
    <div class="container d-flex flex-column gap-1 mx-auto my-5">
        <h1>Generate a</h1>
        <h1 class="text-success">Random <b>Password</b></h1>
        <div class="input-group">
            <input type="text" placeholder="Password" title="password" class="form-control" id="password" disabled>
            <span class="input-group-text" id="copy"><i class="fa-solid fa-copy" ></i></span>

        </div>
        <button class="btn btn-primary form-control mt-2" id="generate">Generate a Password</button>
    </div>

    <script>
        // DOM
        const passwordOutputEl = document.getElementById("password");
        const generateButtonEl = document.getElementById("generate");
        const copyEl = document.getElementById("copy");

        // Event Listener
        generateButtonEl.addEventListener("click", () => {
            passwordOutputEl.value = generatePassword();
        });
        copyEl.addEventListener("click", () => {
            copyPassword();
            passwordOutputEl.disabled = true;

        });

        // Functions
        function generatePassword(){

            let password = "";
            let asciiStart = 35;
            let asciiEnd = 126;

            for(let i = 0 ; i < 12 ; i++){
                let random = Math.floor(Math.random() * (asciiEnd - asciiStart + 1)) + asciiStart;
                let char = String.fromCharCode(random);
                password += char;             
            }
            return password;
        }
        function copyPassword(){
            passwordOutputEl.disabled = false;
            passwordOutputEl.select();
            document.execCommand("copy");
        }
    </script>
</body>
</html>
