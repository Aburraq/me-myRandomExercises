<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <!-- FONTAWESOME CDN -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/30-text-to-speech-app.css">
</head>
<body>
    
    <div class="container">
        <h1>Text to Speech App </h1>

        <div class="card">
            <textarea name="text" id="text" placeholder="Please write your text here..."></textarea>

            <div class="play-elements">
                <select name="select" id="select"></select>
                <button type="button" id="button" title="play written text">Listen <i class="fa-solid fa-play"></i></button>
            </div>

        </div>
    </div>

    <script src="./js/30-text-to-speech-app.js"></script>
</body>
</html>
