<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <!-- FONTAWESOME CDN -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/29-form-validation-app.css">
</head>
<body>
    <div class="container">
        <form action="submit" class="form">
            <div class="first-name">
                <label for="firstName">First Name</label>
                <input type="text" name="first name" id="firstName" placeholder="Enter your first name">
                <p class="display-none validation"><i class="fa-solid fa-x"></i> <span class="span-element" id="firstNameValidation">a</span></p>
            </div>
            <div class="last-name">
                <label for="lastName" >Last Name</label>
                <input type="text" name="last name" id="lastName" placeholder="Enter your last name">
                <p class="display-none validation"><i class="fa-solid fa-x"></i> <span class="span-element" id="lastNameValidation">a</span></p>
                
            </div>
            <div class="phone-number">
                <label for="phoneNumber">Phone Number</label>
                <input type="number" name="phone number" id="phoneNumber" placeholder="Enter your phone number">
                <p class="display-none validation"><i class="fa-solid fa-x"></i> <span class="span-element" id="phoneNumberValidation">a</span></p>

            </div>
            <div class="address">
                <label for="address">Address</label>
                <textarea name="address" id="address" placeholder="Enter your address"></textarea>
                <p class="display-none validation"><i class="fa-solid fa-x"></i> <span class="span-element" id="addressValidation">A</span></p>

            </div>
        </form>
        <button id="button" type="button">Send</button>
    </div>


    <script src="./assets/js/29-form-validation-app.js"></script>
</body>
</html>
