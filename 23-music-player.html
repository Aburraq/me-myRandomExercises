<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
        <!-- Fontawesome -->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./css/23-music-player-style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="top-menu">
                <div><i class="fa-brands fa-itunes-note"></i></div>
                <div><i class="fa-solid fa-bars"></i></div>
            </div>

            <div class="avatar">
                <div class="photo"></div>
                <h3>Song name</h3>
                <p>Artist</p>
            </div>

            <audio id="song">
                <source src="./audio/random-drop-play-house-206930.mp3" type="audio/mp3">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="button-group">
                <button id="backward"><i class="fa-solid fa-backward"></i></button>
                <button id="play"><i class="fa-solid fa-play" id="playIcon"></i></button>
                <button id="forward"><i class="fa-solid fa-forward"></i></button>

            </div>
        </div>
    </div>

    <script src="./js/23-music-player.js"></script>
</body>
</html>
